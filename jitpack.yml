jdk:
  - openjdk11

install:
  # Skip FFmpeg build on JitPack for now - just build with pre-compiled libs
  # The large library files issue needs to be resolved differently
  
  # Build the AAR without FFmpeg compilation
  - ./gradlew clean :ffmpegx:assembleRelease
  
  # Publish to Maven Local for JitPack
  - ./gradlew :ffmpegx:publishToMavenLocal